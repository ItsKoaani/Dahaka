<header>
<mat-grid-list class="admin-grid-list" cols="1" rowHeight="13rem">
    <mat-grid-tile [colspan]="1" [rowspan]="2">
        <!-- <ul>
            <mat-form-field class="status-filter-form-field">
                <mat-label>Search</mat-label>
                <input matInput (keyup)="applyFilter($event)" placeholder="Ex. SR Description, Number, etc.." #input>
            </mat-form-field>
        </ul> -->
        <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource" matSort class="tableAdmin">

                <ng-container matColumnDef="srId">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> SR ID </th>
                    <td mat-cell *matCellDef="let row"> {{row.srId}} </td>
                </ng-container>

                <!-- ID Column -->
                <ng-container matColumnDef="srNumber">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> SR NUMBER </th>
                    <td mat-cell *matCellDef="let row"> {{row.srNumber}} </td>
                </ng-container>

                <ng-container matColumnDef="srType">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> SR TYPE </th>
                    <td mat-cell *matCellDef="let row"> {{row.srType}} </td>
                </ng-container>

                <ng-container matColumnDef="srGroup">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> SR GROUP </th>
                    <td mat-cell *matCellDef="let row"> {{row.srGroup}} </td>
                </ng-container>

                <ng-container matColumnDef="srDesc">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> SR DESCRIPTION </th>
                    <td mat-cell *matCellDef="let row"> {{row.srDesc}} </td>
                </ng-container>


                <ng-container matColumnDef="srAssignee">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> ASSIGNEE </th>
                    <td mat-cell *matCellDef="let row"> {{row.srAssignee}} </td>
                </ng-container>


                <ng-container matColumnDef="srStatus">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> SR STATUS </th>
                    <td mat-cell *matCellDef="let row"> {{row.srStatus}} </td>
                </ng-container>

                <ng-container matColumnDef="openDate">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> OPEN DATE </th>
                    <td mat-cell *matCellDef="let row"> {{row.openDate}} </td>
                </ng-container>

                <ng-container matColumnDef="srPriority">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> PRIORITY </th>
                    <td mat-cell *matCellDef="let row"> {{row.srPriority}} </td>
                </ng-container>

                <ng-container matColumnDef="action">
                    <th mat-header-cell *matHeaderCellDef> ACTION </th>
                    <td mat-cell *matCellDef="let element" class="action-link">
                        <a (click)="openDialog('Update',element)">Edit</a> |
                        <a (click)="openDialog('Delete',element)">Delete</a>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                <tr class="mat-row" *matNoDataRow>
                    <!-- <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td> -->
                </tr>

            </table>

            <mat-paginator [pageSize]="5" showFirstLastButtons> </mat-paginator>
        </div>
    </mat-grid-tile>
    <mat-grid-tile [colspan]="1" [rowspan]="1">
        <srinput></srinput>
    </mat-grid-tile>
</mat-grid-list>
</header>
