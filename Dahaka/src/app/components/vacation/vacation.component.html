<header>
    <mat-grid-list cols="1" rowHeight="130px">
        <mat-grid-tile rowspan="3">

          <!-- "No need of filter for this page" -->
            <!-- <mat-form-field>
                <mat-label>Filter</mat-label>
                <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
              </mat-form-field>
               -->
              <div class="mat-elevation-z8">
                <table mat-table [dataSource]="dataSource" matSort style="width: 100%;">
              
                  <ng-container matColumnDef="startDate">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> START DATE </th>
                    <td mat-cell *matCellDef="let row"> {{row.startDate}} </td>
                  </ng-container>
              
                  <ng-container matColumnDef="endDate">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> END DATE </th>
                    <td mat-cell *matCellDef="let row"> {{row.endDate}} </td>
                  </ng-container>

                  <ng-container matColumnDef="assignee">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> ASSIGNEE </th>
                    <td mat-cell *matCellDef="let row"> {{row.assignee}} </td>
                  </ng-container>
              
                  <ng-container matColumnDef="effortHours">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> EFFORT HOURS </th>
                    <td mat-cell *matCellDef="let row" > {{row.effortHours}} </td>
                  </ng-container>

                  <ng-container matColumnDef="comments">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> COMMENTS </th>
                    <td mat-cell *matCellDef="let row" > {{row.comments}} </td>
                  </ng-container>
              
                  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
              
                  <!-- Row shown when there is no matching data. -->
                  <!-- <tr class="mat-row" *matNoDataRow>
                    <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
                  </tr> -->
                </table>
              
                <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
              </div>
            
        </mat-grid-tile>
        <mat-grid-tile rowspan="2">
            <div>
                
            </div>
        </mat-grid-tile>
    </mat-grid-list>
</header>
