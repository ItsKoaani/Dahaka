<header>
<!-- <mat-progress-bar mode="indeterminate" color="accent"></mat-progress-bar> -->
<mat-grid-list cols="1" rowHeight="130px">
    <mat-grid-tile rowspan="3">
        <mat-tab-group mat-align-tabs="end">
            <mat-tab label="Team">
                &nbsp;&nbsp;&nbsp;&nbsp;
                <mat-form-field appearance="outline">
                    <mat-label>Report</mat-label>
                    <mat-select [(ngModel)]="selectedTeamReport" name="reportTeamSelected">
                        <mat-option *ngFor="let item of teamReportSelect" [value]="item.reportName">
                            {{item.reportName}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </mat-tab>
            <mat-tab label="Individual">
                &nbsp;&nbsp;&nbsp;&nbsp;
                <mat-form-field appearance="outline">
                    <mat-label>Report</mat-label>
                    <mat-select [(ngModel)]="selectedIndividualReport" name="reportIndividualSelected">
                        <mat-option *ngFor="let item of individualReportSelect" [value]="item.reportName">
                            {{item.reportName}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </mat-tab>
        </mat-tab-group>
    </mat-grid-tile>
    <mat-grid-tile rowspan="2">
        <div>
           
        </div>
    </mat-grid-tile>
</mat-grid-list>
</header>
