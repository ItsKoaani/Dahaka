<header (messageEvent)="receiveMessage($event)" (searchEvent)="applyFilter($event)">
  <mat-grid-list cols="1" rowHeight="160px">
    <mat-grid-tile rowspan="3">
      <!-- &nbsp;&nbsp;&nbsp;
      <mat-form-field class="filter">
        <mat-label>Search</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Email content, sender,..," #input>
      </mat-form-field> -->
      <!-- &nbsp;&nbsp;&nbsp; -->
      <!-- <mat-form-field>
        <input matInput [matDatepicker]="dp" [formControl]="selectedDate" (dateInput)="onMonthSelection()">
        <mat-datepicker-toggle matSuffix [for]="dp"></mat-datepicker-toggle>
        <mat-datepicker #dp disabled="false">
        </mat-datepicker>
      </mat-form-field> -->
      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>

          <!-- Date column -->
          <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> DATE </th>
            <td mat-cell *matCellDef="let row"> {{row.date}} </td>
          </ng-container>

          <!-- Name column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> NAME </th>
            <td mat-cell *matCellDef="let row"> {{row.name}} </td>
          </ng-container>

          <!-- From Column -->
          <ng-container matColumnDef="from">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> FROM </th>
            <td mat-cell *matCellDef="let row"> {{row.from}} </td>
          </ng-container>

          <!-- Subject Column -->
          <ng-container matColumnDef="subject">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> SUBJECT </th>
            <td mat-cell *matCellDef="let row"> {{row.subject}} </td>
          </ng-container>

          <!-- Content Column -->
          <ng-container matColumnDef="content">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> CONTENT </th>
            <td mat-cell *matCellDef="let row" style="width: 60%;"> {{row.content}} </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;" #row></tr>

          <!-- Row shown when there is no matching data. -->
          <!-- <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
          </tr> -->
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
      </div>
    </mat-grid-tile>
    <mat-grid-tile rowspan="1">
      <form [formGroup]="emailInputFormGroup" (ngSubmit)="onSave()">
        <table>
          <tr>
            <td style="width:25%">
              <mat-form-field appearance="outline" class="form-inputs">
                <mat-label>Date</mat-label>
                <input matInput [matDatepicker]="fgDate" formControlName="fgDate">
                <mat-datepicker-toggle matSuffix [for]="fgDate"></mat-datepicker-toggle>
                <mat-datepicker #fgDate disabled="false"></mat-datepicker>
              </mat-form-field>
            </td>
            <td style="width:25%">
              <mat-form-field appearance="outline" class="form-inputs">
                <mat-label>Name </mat-label>
                <input matInput value="" formControlName="fgName" name="fgName">
              </mat-form-field>
            </td>
            <td style="width:25%">
              <mat-form-field appearance="outline" class="form-inputs">
                <mat-label>From </mat-label>
                <input matInput value="" formControlName="fgFrom" name="fgFrom">
              </mat-form-field>
            </td>
            <td style="width:25%">
              <button mat-raised-button type="submit" color="primary">Save</button> &nbsp; &nbsp;
              <button mat-raised-button type="reset" color="warn" (click)="onReset()">Reset</button>
            </td>
          </tr>
          <tr>
            <td>
              <mat-form-field appearance="outline" class="form-inputs">
                <mat-label>Subject </mat-label>
                <input matInput value="" formControlName="fgSubject" name="fgSubject">
              </mat-form-field>
            </td>
            <td>
              <mat-form-field appearance="outline" class="form-inputs">
                <mat-label>Content </mat-label>
                <textarea matInput value="" formControlName="fgContent" name="fgContent"></textarea>
              </mat-form-field>
            </td>
          </tr>
        </table>
      </form>
    </mat-grid-tile>
  </mat-grid-list>
</header>
